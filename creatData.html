<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


 
    <input id="title" type="text" placeholder="title">
    <br>
    <input id="body-content" type="text" placeholder="Body content">
    <br>
    <button id="submit">Send</button>

 
  <script>
  document.getElementById("submit").addEventListener("click",function(){
    const title = document.getElementById("title").value;
    const dodyContent = document.getElementById("body-content").value;
    const postinfo = {title: title, body:dodyContent}
    postToServer(postinfo);
  }); 
  
    function postToServer(post) {
      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify(post),
        headers: {
          'Content-type': 'application/json; charset=UTF-8',
        },
      })
        .then((response) => response.json())
        .then((json) => console.log(json))
        .catch(error =>"Please try agaon latter" )
    }


  </script>
</body>

</html>
